<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/Css/style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <table>
      <tr>
        <input type="text" id="result" class="input" value=""/>
      </tr>
      <tr>
        <td>
          <input type="button" class="btn reset_input" value="AC" onclick="Reset()" />
        </td>
        <td>
          <input
            type="button"
            class="btn"
            value="DEL"
            onclick="Delete()"
          />
        </td>
        <td>
          <input
            type="button"
            class="btn"
            value="%"
            onclick="Percent()"
          />
        </td>
        <td>
          <input
            type="button"
            class="btn"
            value="+"
            onclick="result.value += this.value"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="btn"
            value="7"
            onclick="result.value += this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="btn"
            value="8"
            onclick="result.value += this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="btn"
            value="9"
            onclick="result.value += this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="btn"
            value="-"
            onclick="result.value += this.value"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="btn"
            value="4"
            onclick="result.value += this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="btn"
            value="5"
            onclick="result.value += this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="btn"
            value="6"
            onclick="result.value += this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="btn"
            value="*"
            onclick="result.value += this.value"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="btn"
            value="1"
            onclick="result.value += this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="btn"
            value="2"
            onclick="result.value += this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="btn"
            value="3"
            onclick="result.value += this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="btn"
            value="/"
            onclick="result.value += this.value"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="btn"
            value="0"
            onclick="result.value += this.value"
          />
        </td>
        <td><input type="button" class="btn" value="+/-" onclick="ChangeValue()"/></td>
        <td>
          <input
            type="button"
            class="btn"
            value="."
            onclick="result.value += this.value"
          />
        </td>
        <td><input type="button" class="btn" value="=" onclick="Equal()"/></td>
      </tr>
    </table>

    <!---->
    <script src="/Javascripts/script.js"></script>
  </body>
</html>
